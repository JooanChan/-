<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		p{
			height: 100px;
			width: 100px;
			float: left;
			border-right:1px solid #ccc;
			border-bottom:1px solid #ccc;
		}
		.container:first-child{
			border-left: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="container">
		<p></p>
		<p></p>
		<p></p>
	</div>
</body>
</html>

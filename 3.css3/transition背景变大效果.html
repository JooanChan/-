<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0 ;
			padding: 0;
		}
		div{width: 50px;
			height: 50px;
			background: #f40;
			border: 1px solid #000;
			/*trp 动画改变的属性*/
			transition-property: width,height,background;
			/*trd 动画持续时间*/
			transition-duration: 5s;
		}
		div:hover{
			width: 300px;
			height: 300px;
			background: green;

		}
		p{
			
		}
		p:hover{

		}
	</style>
</head>
<body>
	<div>
		<p></p>
	</div>
	
</body>
</html>

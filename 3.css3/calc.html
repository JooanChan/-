<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
		div{
			width: 400px;
			height: 100px;
			border: 3px solid #000;
			background: red;
		}
		p{
			/*box-sizing: border-box;*/
			width:calc(100px - 2px);/*加空格 否则不生效 不常用*/
			height: 100px;
			background: pink;
			border: 1px solid #000;
			float: left;
		}
	</style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
